db_schema:
  schema_id: mast_clients_schema
  db_name: DEVP_LIVE_DASHBOARD_ADMIN
  schema_name: mast_clients_schema
  tables:
    - table_id: mast_clients
      name: mast_clients
      primary_keys:
        - client_id
      columns:
        - name: client_id
          type: NUMERIC
          precision: 18
          auto_increment: false
          not_null: true
        - name: client_name
          type: VARCHAR
          length: 100
          auto_increment: false
          not_null: false
        - name: business_type
          type: VARCHAR
          length: 100
          auto_increment: false
          not_null: false
        - name: address
          type: VARCHAR
          length: 255
          auto_increment: false
          not_null: false
        - name: email
          type: VARCHAR
          length: 100
          auto_increment: false
          not_null: false
        - name: phone
          type: VARCHAR
          length: 20
          auto_increment: false
          not_null: false
        - name: super
          type: CHAR
          length: 1
          auto_increment: false
          not_null: false
        - name: active
          type: CHAR
          length: 1
          auto_increment: false
          not_null: false
        - name: approve
          type: CHAR
          length: 1
          auto_increment: false
          not_null: false
        - name: client_code
          type: VARCHAR
          length: 50
          auto_increment: false
          not_null: false
        - name: skip_auth
          type: CHAR
          length: 1
          auto_increment: false
          not_null: false
        - name: clients_desc
          type: NVARCHAR
          length: 255
          auto_increment: false
          not_null: false
        - name: clients_desc2
          type: NVARCHAR
          length: 255
          auto_increment: false
          not_null: false
        - name: created_date
          type: DATETIME
          auto_increment: false
          not_null: false
        - name: created_user
          type: NVARCHAR
          length: 100
          auto_increment: false
          not_null: false
        - name: modified_date
          type: DATETIME
          auto_increment: false
          not_null: false
        - name: modified_user
          type: NVARCHAR
          length: 100
          auto_increment: false
          not_null: false
        - name: currency_rounding
          type: NUMERIC
          precision: 10
          scale: 2
          auto_increment: false
          not_null: false
        - name: profile_image
          type: NVARCHAR
          length: 255
          auto_increment: false
          not_null: false
